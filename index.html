    <style>
        :root {
            --primary-red: #8B0000;
            --gold: #ffd700;
            --card-bg: linear-gradient(145deg, #9b0000, #7a0000);
            --glass: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* System fonts load instantly and look native on Android/iOS */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #3d0c0c, #1a0000);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 30px;
        }

        /* HEADER SECTION */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px 16px;
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .header-logo {
            width: 200px;
            height: auto; /* Prevents layout shift */
            background: #fff;
            padding: 10px;
            border-radius: 18px;
            border: 3px solid var(--gold);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        /* SHARE BUTTON */
        .share-btn {
            position: absolute;
            right: 16px;
            background: var(--glass);
            color: var(--gold);
            border: 1px solid rgba(255, 215, 0, 0.3);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .share-btn:active {
            transform: scale(0.9);
            background: rgba(255, 215, 0, 0.2);
        }

        /* GRID SYSTEM */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            padding: 0 16px;
            max-width: 500px;
            margin: auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 22px 12px;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            will-change: transform; /* Performance hint */
        }

        .card:active {
            transform: scale(0.96);
        }

        .icon-box {
            background: var(--glass);
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            margin-bottom: 12px;
            color: var(--gold);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .card-title {
            font-size: 19px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 12px;
            font-weight: 400;
            color: #ffcccc;
            opacity: 0.9;
        }

        /* Universal SVG Styles */
        .icon-svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .custom-svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: var(--gold);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .fill-gold { fill: var(--gold); }
    </style>
