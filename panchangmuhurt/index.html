/* Content Hero Card */

}

.user-name-gold { font-size: 26px; font-weight: bold; margin-bottom: 8px; display: block; color: #ffd54f; }
.user-detail-row { font-size: 18px; margin-bottom: 4px; color: #ffffff; }

/* Glowing Photo Frame */

/* Modal */

.modal-content { background: #fff; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; }

.modal-btn { background: #8b0000; color: #fff; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
.modal-btn-cancel { background: #666; margin-top: 5px; }

#temp-render { position: absolute; left: -9999px; top: 0; }

<body>

<div class="page">

<div class="modal" id="userModal">
 <div class="modal-content">

   <input id="uName" placeholder="‡§™‡•Ç‡§∞‡•ç‡§£ ‡§®‡§æ‡§µ">
   <input id="uOffice" placeholder="‡§µ‡•ç‡§Ø‡§µ‡§∏‡§æ‡§Ø‡§æ‡§ö‡•á ‡§®‡§æ‡§µ">
   <input id="uAddress" placeholder="‡§™‡§§‡•ç‡§§‡§æ">
   <input id="uContact" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§à‡§≤ ‡§®‡§Ç‡§¨‡§∞">
   <input id="uExtra" placeholder="‡§Ö‡§§‡§ø‡§∞‡§ø‡§ï‡•ç‡§§ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä">
   <div style="margin:10px 0;"><small>‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§æ:</small><br><input id="uPhoto" type="file" accept="image/*"></div>
   <button onclick="saveUser()" class="modal-btn">‚úî ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</button>

 </div>
</div>

<script>
const months = [
 {title:"‡§ú‡§æ‡§®‡•á‡§µ‡§æ‡§∞‡•Ä ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"https://raw.githubusercontent.com/sanketramdasi264-prog/app-menu-home/main/panchangmuhurt/IMG_20260113_160125.jpg"},
 {title:"‡§´‡•á‡§¨‡•ç‡§∞‡•Å‡§µ‡§æ‡§∞‡•Ä ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"},
 {title:"‡§Æ‡§æ‡§∞‡•ç‡§ö ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"}
];

// Store user data in memory (not localStorage)
let userData = {
  name: '',
  office: '',
  address: '',
  contact: '',
  extra: '',
  photo: ''
};

let userPhotoData = "";
let pendingIndex = null;

function buildPosters(){
  document.getElementById("posters").innerHTML = months.map((m,i)=>{
    if(m.img === "#") {
      return `
        <div class="month-title">${m.title}</div>
        <div class="poster" style="background:#e0e0e0; padding:40px; text-align:center; color:#666;">
          <p style="margin:0; font-size:16px; font-weight:bold;">‡§≤‡§µ‡§ï‡§∞‡§ö ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§π‡•ã‡§à‡§≤...</p>
        </div>
      `;
    }
    return `
      <div class="month-title">${m.title}</div>
      <div class="poster">
        <img class="month-img" src="${m.img}" crossOrigin="anonymous">
        <button class="share-btn" id="btn-${i}" onclick="handleShare(${i})">‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ</button>
      </div>
    `;
  }).join('');
}

function openModal() { 
  // Pre-fill with existing data
  document.getElementById("uName").value = userData.name || '';
  document.getElementById("uOffice").value = userData.office || '';
  document.getElementById("uAddress").value = userData.address || '';
  document.getElementById("uContact").value = userData.contact || '';
  document.getElementById("uExtra").value = userData.extra || '';
  
  document.getElementById("userModal").style.display="flex"; 
}

function closeModal() {
  document.getElementById("userModal").style.display="none";
  pendingIndex = null;
}

function handleShare(index){
  if(months[index].img === "#") {
    alert("‡§π‡•Ä ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§Ö‡§¶‡•ç‡§Ø‡§æ‡§™ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä");
    return;
  }
  pendingIndex = index;
  if(userData.name || userData.contact) {
    generateAndShare(index, userData);
  } else {
    openModal();
  }
}

document.getElementById("uPhoto").onchange = (e)=>{
  if(e.target.files && e.target.files[0]) {
    const r = new FileReader(); 
    r.onload = () => userPhotoData = r.result;
    r.readAsDataURL(e.target.files[0]);
  }
};

function saveUser(){
  const nameEl = document.getElementById("uName");
  const officeEl = document.getElementById("uOffice");
  const addressEl = document.getElementById("uAddress");
  const contactEl = document.getElementById("uContact");
  const extraEl = document.getElementById("uExtra");
  
  userData = { 
    name: nameEl.value, 
    office: officeEl.value, 
    address: addressEl.value, 
    contact: contactEl.value, 
    extra: extraEl.value, 
    photo: userPhotoData || userData.photo
  };
  
  closeModal();
  
  if(pendingIndex !== null) {
    generateAndShare(pendingIndex, userData);
  }
}

async function generateAndShare(index, user){
  const btn = document.getElementById(`btn-${index}`); 
  btn.innerText = "‚è≥ ‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...";
  btn.disabled = true;
  
  const renderContainer = document.getElementById("temp-render");
  renderContainer.innerHTML = `
    <div id="export-target" style="width:600px; background:white; display: flex; flex-direction: column;">
      <img src="${months[index].img}" style="width:100%; display:block;" crossOrigin="anonymous">
      
      <div class="export-blue-banner">
         @Omkarmyog Available On Play Store...
      </div>
      
      <div class="user-panel-export">
        <div class="user-info-text">
          <span class="user-name-gold">${user.name || '‡§Ü‡§™‡§≤‡•á ‡§®‡§æ‡§µ'}</span>
          ${user.office ? `<div class="user-detail-row">${user.office}</div>` : ''}
          ${user.address ? `<div class="user-detail-row">${user.address}</div>` : ''}
          ${user.contact ? `<div class="user-contact-row">‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï: ${user.contact}</div>` : ''}
          ${user.extra ? `<div class="additional-text-gold">${user.extra}</div>` : ''}
        </div>
        <div class="photo-container-export">
          ${user.photo ? `<img class="photo-img-export" src="${user.photo}">` : ''}
        </div>
      </div>
    </div>
  `;

  setTimeout(async () => {
    try {
      const canvas = await html2canvas(document.getElementById("export-target"), { 
        scale: 1.5, 
        useCORS: true,
        allowTaint: true,
        backgroundColor: '#ffffff'
      });
      
      canvas.toBlob(blob => {
        if(!blob) {
          alert("‡§™‡•ã‡§∏‡•ç‡§ü‡§∞ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§§‡§æ‡§®‡§æ ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä ‡§ù‡§æ‡§≤‡•Ä");
          btn.innerText = "‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ";
          btn.disabled = false;
          return;
        }
        
        const file = new File([blob], "OmKarmyog_Poster.png", {type: "image/png"});
        
        if(navigator.canShare && navigator.canShare({files:[file]})) {
          navigator.share({files:[file]}).catch(err => {
            console.log("Share cancelled or failed:", err);
          });
        } else { 
          const a = document.createElement("a"); 
          a.href = URL.createObjectURL(blob); 
          a.download = "OmKarmyog_Poster.png"; 
          a.click();
          URL.revokeObjectURL(a.href);
        }
        
        btn.innerText = "‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ";
        btn.disabled = false;
        renderContainer.innerHTML = "";
      }, "image/png");
    } catch(error) {
      console.error("Error generating poster:", error);
      alert("‡§™‡•ã‡§∏‡•ç‡§ü‡§∞ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§§‡§æ‡§®‡§æ ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä ‡§ù‡§æ‡§≤‡•Ä");
      btn.innerText = "‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ";
      btn.disabled = false;
      renderContainer.innerHTML = "";
    }
  }, 600);
}

// Initialize
buildPosters();
</script>
