<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>कर्मयोग | Karmyog</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-red: #8B0000;
            --gold: #ffd700;
            --card-bg: linear-gradient(145deg, #9b0000, #7a0000);
            --glass: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: "Baloo 2", "Noto Sans Devanagari", sans-serif;
            background: radial-gradient(circle at top, #3d0c0c, #1a0000);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            padding: 25px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .header-logo {
            width: 220px;
            max-width: 80%;
            background: #fff;
            padding: 12px;
            border-radius: 20px;
            border: 3px solid var(--gold);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            padding: 0 16px;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 22px 12px;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .card:active {
            transform: scale(0.94);
            filter: brightness(1.1);
        }

        .icon-box {
            background: var(--glass);
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            margin-bottom: 12px;
            color: var(--gold);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .card-title {
            font-size: 20px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 12px;
            font-weight: 400;
            color: #ffcccc;
            opacity: 0.9;
        }

        .custom-svg {
            width: 32px;
            height: 32px;
            fill: none;
            stroke: var(--gold);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .fill-gold { fill: var(--gold); }
    </style>
</head>
<body>

<div class="header-section">
    <img src="1000894411 (1).png" class="header-logo" alt="Karmyog Logo">
</div>

<div class="grid">
    
    <a href="https://sanketramdasi264-prog.github.io/app-menu-home/arati/" class="card">
        <div class="icon-box">
            <svg class="custom-svg" viewBox="0 0 24 24">
                <path class="fill-gold" d="M12 2c0 2-2 3.5-2 5.5s1.5 3 2 3.5 2-1.5 2-3.5S12 4 12 2z"/>
                <path d="M5 12c0 5 3 9 7 9s7-4 7-9H5z" opacity="0.8"/>
            </svg>
        </div>
        <div class="card-title">आरती संग्रह</div>
        <div class="card-subtitle">नवीन आरती उपलब्ध</div>
    </a>

    <a href="https://sanketramdasi264-prog.github.io/app-menu-home/stotra/" class="card">
        <div class="icon-box"><i data-lucide="scroll"></i></div>
        <div class="card-title">स्तोत्र संग्रह</div>
        <div class="card-subtitle">सर्व स्तोत्रे व अष्टके</div>
    </a>

    <a href="https://sanketramdasi264-prog.github.io/app-menu-home/bhajan/" class="card">
        <div class="icon-box">
            <svg class="custom-svg" viewBox="0 0 24 24">
                <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                <path d="M12 2v2" />
            </svg>
        </div>
        <div class="card-title">भजनावली</div>
        <div class="card-subtitle">भजने व अभंग</div>
    </a>

    <a href="https://sanketramdasi264-prog.github.io/app-menu-home/pooja/" class="card">
        <div class="icon-box"><i data-lucide="flame"></i></div>
        <div class="card-title">कर्मकांड</div>
        <div class="card-subtitle">पूजन, हवन, आवाहन</div>
    </a>

    <a href="#" class="card">
        <div class="icon-box"><i data-lucide="calendar-days"></i></div>
        <div class="card-title">पंचांग मुहूर्त</div>
        <div class="card-subtitle">विवाह मुहूर्त इत्यादी...</div>
    </a>

    <a href="https://sanketramdasi264-prog.github.io/app-menu-home/list/" class="card">
        <div class="icon-box"><i data-lucide="clipboard-list"></i></div>
        <div class="card-title">साहित्य यादी</div>
        <div class="card-subtitle">पूजा साहित्य</div>
    </a>

    <a href="https://sanketramdasi264-prog.github.io/app-menu-home/kundali/" class="card">
        <div class="icon-box"><i data-lucide="file-text"></i></div>
        <div class="card-title">जन्म कुंडली</div>
        <div class="card-subtitle">PDF तयार करा</div>
    </a>
  
    <a href="https://sanketramdasi264-prog.github.io/app-menu-home/caunter/" class="card">
        <div class="icon-box">
            <svg class="custom-svg" viewBox="0 0 24 24">
                <circle cx="12" cy="5" r="2" />
                <circle cx="16" cy="7" r="2" />
                <circle cx="18" cy="11" r="2" />
                <circle cx="16" cy="15" r="2" />
                <circle cx="12" cy="17" r="2" />
                <circle cx="8" cy="15" r="2" />
                <circle cx="6" cy="11" r="2" />
                <circle cx="8" cy="7" r="2" />
                <path d="M12 19v3M10 22h4" />
            </svg>
        </div>
        <div class="card-title">जप काउंटर</div>
        <div class="card-subtitle">जप, माला मोजणे</div>
    </a>

</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
