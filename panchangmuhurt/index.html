 <div class="modal-content">

   <input id="uName" placeholder="‡§™‡•Ç‡§∞‡•ç‡§£ ‡§®‡§æ‡§µ">
   <input id="uOffice" placeholder="‡§µ‡•ç‡§Ø‡§µ‡§∏‡§æ‡§Ø‡§æ‡§ö‡•á ‡§®‡§æ‡§µ">
   <input id="uAddress" placeholder="‡§™‡§§‡•ç‡§§‡§æ">
   <input id="uContact" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§à‡§≤ ‡§®‡§Ç‡§¨‡§∞">

   <div style="margin:10px 0;"><small>‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§æ:</small><br><input id="uPhoto" type="file" accept="image/*"></div>
   <button onclick="saveUser()" style="background:#8b0000; color:#fff; border:none; padding:14px; border-radius:8px; width:100%; font-weight:bold; cursor:pointer;">‚úî ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</button>

<script>
const PS_ICON = "https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg";

// UPDATED GITHUB RAW PATH
const GITHUB_RAW = "https://raw.githubusercontent.com/sanketramdasi264-prog/Panchangmuhurt/main/";

const months = [
 {title:"‡§ú‡§æ‡§®‡•á‡§µ‡§æ‡§∞‡•Ä ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img: GITHUB_RAW + "IMG_20260113_160125.jpg"},
 {title:"‡§´‡•á‡§¨‡•ç‡§∞‡•Å‡§µ‡§æ‡§∞‡•Ä ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"},
 {title:"‡§Æ‡§æ‡§∞‡•ç‡§ö ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"}
];

let userPhotoData = "";
let pendingIndex = null;

function buildPosters(){
  document.getElementById("posters").innerHTML = months.map((m,i)=>`
    <div class="month-title">${m.title}</div>
    <div class="poster">
      <img class="month-img" src="${m.img}" crossOrigin="anonymous" onerror="this.src='https://via.placeholder.com/500x700?text=‡§á‡§Æ‡•á‡§ú+‡§≤‡•ã‡§°+‡§ù‡§æ‡§≤‡•Ä+‡§®‡§æ‡§π‡•Ä'">
      <button class="share-btn" id="btn-${i}" onclick="handleShare(${i})">‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ</button>
    </div>
  `).join('');
}

function openModal() { document.getElementById("userModal").style.display="flex"; }

function handleShare(index){
  pendingIndex = index;
  const saved = localStorage.getItem("omk_userinfo");
  if(saved) generateAndShare(index, JSON.parse(saved)); else openModal();
}

document.getElementById("uPhoto").onchange = (e)=>{
  const r = new FileReader(); 
  r.onload = () => userPhotoData = r.result;
  if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
};

function saveUser(){
  const saved = JSON.parse(localStorage.getItem("omk_userinfo") || "{}");
  const data = { 
    name: uName.value, office: uOffice.value, address: uAddress.value, 
    contact: uContact.value, extra: uExtra.value, 
    photo: userPhotoData || saved.photo || "" 
  };
  localStorage.setItem("omk_userinfo", JSON.stringify(data));
  document.getElementById("userModal").style.display="none";
  if(pendingIndex !== null) generateAndShare(pendingIndex, data);
}

// Function to convert GitHub URL to Blob to avoid CORS Canvas errors
async function getImageUrlAsBlob(url) {
    const response = await fetch(url);
    const blob = await response.blob();
    return URL.createObjectURL(blob);
}

async function generateAndShare(index, user){
  const btn = document.getElementById(`btn-${index}`);
  btn.innerText = "‚è≥ ‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...";
  btn.disabled = true;

  try {
    // PRE-FETCH the image to avoid security crashes
    const safeImageUrl = await getImageUrlAsBlob(months[index].img);
    
    const renderContainer = document.getElementById("temp-render");
    renderContainer.innerHTML = `
      <div id="export-target" style="width:600px; background:white; display: flex; flex-direction: column;">
        <img src="${safeImageUrl}" style="width:100%; display:block;">
        <div class="export-blue-banner">
           <img src="${PS_ICON}" style="width:30px;">
           @Omkarmyog Available On Play Store...
        </div>
        <div class="user-panel-export">
          <div class="user-info-text">
            <span class="user-name-gold">${user.name || '‡§Ü‡§™‡§≤‡•á ‡§®‡§æ‡§µ'}</span>
            <div class="user-detail-row">${user.office || ''}</div>
            <div class="user-detail-row">${user.address || ''}</div>
            <div class="user-contact-row">‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï: ${user.contact || ''}</div>
            ${user.extra ? `<div style="color:#ffd54f; font-weight:bold; margin-top:10px; font-size:18px;">${user.extra}</div>` : ''}
          </div>
          <div class="photo-container-export">
            ${user.photo ? `<img class="photo-img-export" src="${user.photo}">` : ''}
          </div>
        </div>
      </div>
    `;

    // Increased delay for the blob image to render
    setTimeout(async () => {
        const canvas = await html2canvas(document.getElementById("export-target"), {
            scale: 2,
            useCORS: true,
            allowTaint: false
        });
        
        canvas.toBlob(async (blob) => {
          if(!blob) return;
          const file = new File([blob], "OmKarmyog.png", {type: "image/png"});
          
          if(navigator.canShare && navigator.canShare({files:[file]})) {
              try { await navigator.share({files:[file]}); } catch (e) { downloadFile(blob); }
          } else { downloadFile(blob); }
          
          btn.innerText = "‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ";
          btn.disabled = false;
          renderContainer.innerHTML = "";
          URL.revokeObjectURL(safeImageUrl); // Clean up memory
        }, "image/png");
    }, 1500);

  } catch (err) {
      console.error(err);
      alert("GitHub ‡§á‡§Æ‡•á‡§ú ‡§≤‡•ã‡§° ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§§ ‡§Ö‡§°‡§ö‡§£ ‡§Ü‡§≤‡•Ä. ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§§‡§™‡§æ‡§∏‡§æ.");
      btn.innerText = "‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ";
      btn.disabled = false;
  }
}

function downloadFile(blob) {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "OmKarmyog_Poster.png";
    a.click();
}

buildPosters();
</script>
