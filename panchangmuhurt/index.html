<script>

const PS_LOGO = "https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg";

// Months Data - January uses your local path, others use placeholders (#)
const months = [

 {title:"‡§´‡•á‡§¨‡•ç‡§∞‡•Å‡§µ‡§æ‡§∞‡•Ä ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"},
 {title:"‡§Æ‡§æ‡§∞‡•ç‡§ö ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"},
 {title:"‡§è‡§™‡•ç‡§∞‡§ø‡§≤ ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"},
 {title:"‡§Æ‡•á ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"},
 {title:"‡§ú‡•Ç‡§® ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"},

 {title:"‡§®‡•ã‡§µ‡•ç‡§π‡•á‡§Ç‡§¨‡§∞ ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"},
 {title:"‡§°‡§ø‡§∏‡•á‡§Ç‡§¨‡§∞ ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:"#"}
];

let userPhotoData = "";
let pendingIndex = null;

function buildPosters(){
  document.getElementById("posters").innerHTML = months.map((m,i)=>`
    <div class="month-title">${m.title}</div>
    <div class="poster">
      <img class="month-img" src="${m.img}" alt="${m.title} ‡§á‡§Æ‡•á‡§ú ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä" onerror="this.src='https://via.placeholder.com/500x700?text=Image+Coming+Soon'">
      <button class="share-btn" id="btn-${i}" onclick="handleShare(${i})">‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ</button>
    </div>
  `).join('');
}

function openModal() {
  const saved = JSON.parse(localStorage.getItem("omk_userinfo"));
  if(saved) {
    uName.value = saved.name || "";
    uOffice.value = saved.office || "";
    uAddress.value = saved.address || "";
    uContact.value = saved.contact || "";
    uExtra.value = saved.extra || "";
  }
  document.getElementById("userModal").style.display="flex"; 
}

function handleShare(index){
  pendingIndex = index;
  const saved = JSON.parse(localStorage.getItem("omk_userinfo"));
  if(saved) generateAndShare(index, saved); else openModal();
}

document.getElementById("uPhoto").onchange = (e)=>{
  const r = new FileReader(); r.onload = () => userPhotoData = r.result;
  r.readAsDataURL(e.target.files[0]);
};

function saveUser(){
  const data = { 
    name: uName.value, 
    office: uOffice.value, 
    address: uAddress.value, 
    contact: uContact.value, 
    extra: uExtra.value, 
    photo: userPhotoData || (JSON.parse(localStorage.getItem("omk_userinfo"))?.photo || "") 
  };
  localStorage.setItem("omk_userinfo", JSON.stringify(data));
  document.getElementById("userModal").style.display="none";
  if(pendingIndex !== null) generateAndShare(pendingIndex, data);
}

async function generateAndShare(index, user){
  const btn = document.getElementById(`btn-${index}`); 
  const originalText = btn.innerText;
  btn.innerText = "‚è≥ ‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...";
  btn.disabled = true;
  
  const renderContainer = document.getElementById("temp-render");
  renderContainer.innerHTML = `
    <div id="export-target" style="width:600px; background:white; display: flex; flex-direction: column;">
      <img src="${months[index].img}" style="width:100%; display:block;" crossOrigin="anonymous">
      
      <div class="export-blue-banner">

         @Omkarmyog Available On Play Store...
      </div>
      
      <div class="user-panel-export">
        <div class="user-info-text">
          <span class="user-name-gold">${user.name || '‡§Ü‡§™‡§≤‡•á ‡§®‡§æ‡§µ'}</span>
          <div class="user-detail-row">${user.office || ''}</div>

          <div class="user-contact-row">‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï: ${user.contact || ''}</div>
          ${user.extra ? `<div class="additional-text-gold">${user.extra}</div>` : ''}
        </div>
        <div class="photo-container-export">
          ${user.photo ? `<img class="photo-img-export" src="${user.photo}">` : ''}
        </div>
      </div>
    </div>
  `;

  setTimeout(async () => {
    try {
      const canvas = await html2canvas(document.getElementById("export-target"), { 
        scale: 2, 
        useCORS: true,
        logging: false 
      });
      
      canvas.toBlob(blob => {
        const file = new File([blob], "OmKarmyog_Muhurt.png", {type: "image/png"});
        if(navigator.canShare && navigator.canShare({files:[file]})) {
            navigator.share({files:[file]});
        } else { 
            const a = document.createElement("a"); 
            a.href=URL.createObjectURL(blob); 
            a.download="OmKarmyog_Muhurt.png"; 
            a.click(); 
        }
        btn.innerText = originalText;
        btn.disabled = false;
        renderContainer.innerHTML = "";
      }, "image/png");

}
