    <style>
        :root {
            --bg-dark: #1a0000; 
            --card-maroon: #8B0000; 
            --gold: #ffd700;
            --text-white: #ffffff;
            --text-muted: #ffdddd;
            --icon-bg: rgba(0, 0, 0, 0.4); 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            min-height: 100vh;
            padding: 10px 0 50px 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 16px;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }

        .header-logo {
            width: 200px; 
            background: #fff;
            padding: 8px;
            border-radius: 15px;
            border: 2px solid var(--gold);
        }

        .header-icon-btn {
            width: 48px;
            height: 48px;
            background: var(--icon-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            cursor: pointer;
            border: 1px solid rgba(255, 215, 0, 0.2);
            text-decoration: none;
        }

        /* GRID SYSTEM */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; 
            padding: 0 16px;
            max-width: 600px;
            margin: auto;
        }

        /* INCREASED BUTTON HEIGHT TO 120px */
        .card {
            background: var(--card-maroon);
            border-radius: 20px;
            min-height: 120px; /* उंची वाढवली आहे */
            padding: 15px;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            align-items: center; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            transition: transform 0.1s ease;
        }

        .card:active {
            transform: scale(0.94);
        }

        /* ICON CIRCLE LARGER */
        .icon-box {
            min-width: 55px;
            height: 55px;
            background: var(--icon-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .card-content {
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 21px; /* फॉन्ट वाढवला */
            font-weight: 800;
            color: var(--gold);
            line-height: 1.1;
        }

        .card-subtitle {
            font-size: 14px; 
            font-weight: 400;
            color: var(--text-muted);
            line-height: 1.4;
            margin-top: 6px;
        }

        .custom-svg {
            width: 32px; /* आयकॉन मोठे केले */
            height: 32px;
            fill: none;
            stroke: var(--gold);
            stroke-width: 2.2; 
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .fill-gold { fill: var(--gold); }
    </style>
</head>
