/* Content Hero Card */
.app-hero-card {

.share-btn {

}

/* --- DOWNLOADED IMAGE STYLES (Export) --- */

/* Blue Banner positioned directly above the user panel */
.export-blue-banner {

}

/* User Panel for Downloaded Image */
.user-panel-export {
    background: #410a0a; color: #ffd54f; padding: 20px;
    display: flex; justify-content: space-between; align-items: center;
    border-top: 2px solid #ffd54f;
}
.user-info-text { flex: 1; }
.user-name-gold { font-size: 26px; font-weight: bold; margin-bottom: 8px; display: block; color: #ffd54f; }

.additional-text-gold { font-size: 18px; color: #ffd54f; margin-top: 10px; font-weight: bold; }

/* Glowing Photo Frame */
.photo-container-export {
    width: 130px; height: 150px; position: relative;
    border: 3px solid #ffd54f; border-radius: 12px;
    box-shadow: 0 0 20px #ffd54f; background: #222; overflow: hidden;
    margin-left: 15px;
}
.photo-img-export { width: 100%; height: 100%; object-fit: cover; }

/* Modal */
.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; }
.modal-content { background: #fff; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; }
.modal-content input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }

#temp-render { position: absolute; left: -9999px; top: 0; }
</style>
</head>
<body>

<div class="page">

<div class="modal" id="userModal">
 <div class="modal-content">

   <input id="uName" placeholder="‡§™‡•Ç‡§∞‡•ç‡§£ ‡§®‡§æ‡§µ">
   <input id="uOffice" placeholder="‡§µ‡•ç‡§Ø‡§µ‡§∏‡§æ‡§Ø‡§æ‡§ö‡•á ‡§®‡§æ‡§µ">
   <input id="uAddress" placeholder="‡§™‡§§‡•ç‡§§‡§æ">
   <input id="uContact" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§à‡§≤ ‡§®‡§Ç‡§¨‡§∞">
   <input id="uExtra" placeholder="‡§Ö‡§§‡§ø‡§∞‡§ø‡§ï‡•ç‡§§ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä">
   <div style="margin:10px 0;"><small>‡§´‡•ã‡§ü‡•ã ‡§®‡§ø‡§µ‡§°‡§æ:</small><br><input id="uPhoto" type="file" accept="image/*"></div>
   <button onclick="saveUser()" style="background:#8b0000; color:#fff; border:none; padding:14px; border-radius:8px; width:100%; font-weight:bold; cursor:pointer;">‚úî ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</button>
 </div>
</div>

<script>
const SAMPLE_IMG = "panchangmuhurt/Screenshot_20260113-100732.Canva.png";
const PS_LOGO = "https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg";

const months = [
 {title:"‡§ú‡§æ‡§®‡•á‡§µ‡§æ‡§∞‡•Ä ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:SAMPLE_IMG},
 {title:"‡§´‡•á‡§¨‡•ç‡§∞‡•Å‡§µ‡§æ‡§∞‡•Ä ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:SAMPLE_IMG},
 {title:"‡§Æ‡§æ‡§∞‡•ç‡§ö ‡•®‡•¶‡•®‡•¨ ‡§Æ‡•Å‡§π‡•Ç‡§∞‡•ç‡§§", img:SAMPLE_IMG}
];

let userPhotoData = "";
let pendingIndex = null;

function buildPosters(){
  document.getElementById("posters").innerHTML = months.map((m,i)=>`
    <div class="month-title">${m.title}</div>
    <div class="poster">
      <img class="month-img" src="${m.img}" crossOrigin="anonymous">
      <button class="share-btn" id="btn-${i}" onclick="handleShare(${i})">‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ</button>
    </div>
  `).join('');
}

function openModal() { document.getElementById("userModal").style.display="flex"; }

function handleShare(index){
  pendingIndex = index;
  const saved = JSON.parse(localStorage.getItem("omk_userinfo"));
  if(saved) generateAndShare(index, saved); else openModal();
}

document.getElementById("uPhoto").onchange = (e)=>{
  const r = new FileReader(); r.onload = () => userPhotoData = r.result;
  r.readAsDataURL(e.target.files[0]);
};

function saveUser(){
  const data = { name: uName.value, office: uOffice.value, address: uAddress.value, contact: uContact.value, extra: uExtra.value, photo: userPhotoData || (JSON.parse(localStorage.getItem("omk_userinfo"))?.photo || "") };
  localStorage.setItem("omk_userinfo", JSON.stringify(data));
  document.getElementById("userModal").style.display="none";
  if(pendingIndex !== null) generateAndShare(pendingIndex, data);
}

async function generateAndShare(index, user){
  const btn = document.getElementById(`btn-${index}`); btn.innerText = "‚è≥ ‡§§‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...";
  
  const renderContainer = document.getElementById("temp-render");
  renderContainer.innerHTML = `
    <div id="export-target" style="width:600px; background:white; display: flex; flex-direction: column;">
      <img src="${months[index].img}" style="width:100%; display:block;" crossOrigin="anonymous">
      
      <div class="export-blue-banner">
         <img src="${PS_LOGO}" class="playstore-icon">
         @Omkarmyog Avilable On Play Store...
      </div>
      
      <div class="user-panel-export">
        <div class="user-info-text">
          <span class="user-name-gold">${user.name || '‡§Ü‡§™‡§≤‡•á ‡§®‡§æ‡§µ'}</span>
          <div class="user-detail-row">${user.office || ''}</div>
          <div class="user-detail-row">${user.address || ''}</div>
          <div class="user-contact-row">‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï: ${user.contact || ''}</div>
          <div class="additional-text-gold">${user.extra || ""}</div>
        </div>
        <div class="photo-container-export">
          ${user.photo ? `<img class="photo-img-export" src="${user.photo}">` : ''}
        </div>
      </div>
    </div>
  `;

  setTimeout(async () => {
    const canvas = await html2canvas(document.getElementById("export-target"), { scale: 1.5, useCORS: true });
    canvas.toBlob(blob => {
      const file = new File([blob], "OmKarmyog_Poster.png", {type: "image/png"});
      if(navigator.canShare && navigator.canShare({files:[file]})) {
          navigator.share({files:[file]});
      } else { 
          const a = document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="OmKarmyog_Poster.png"; a.click(); 
      }
      btn.innerText = "‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä‡§∏‡§π ‡§∂‡•á‡§Ö‡§∞ ‡§ï‡§∞‡§æ";
      renderContainer.innerHTML = "";
    });
  }, 600);
}
buildPosters();
</script>
