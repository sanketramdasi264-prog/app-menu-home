<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>कर्मयोग</title>

<!-- STYLISH DEVANAGARI FONT -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Noto+Sans+Devanagari:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:"Baloo 2","Noto Sans Devanagari",system-ui,sans-serif;
  background:linear-gradient(135deg,#1a0000,#2d0a0a);
  color:#fff;
  min-height:100vh;
  padding-bottom:60px;
}

/* LOGO */
.header-logo{
  width:260px;
  max-width:85%;
  display:block;
  margin:16px auto 22px;
  background:#fff;
  padding:14px;
  border-radius:16px;
  border:2.5px solid #8B0000;
  box-shadow:0 8px 24px rgba(139,0,0,.5);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:0 14px;
  max-width:720px;
  margin:auto;
}

/* CARD */
.card{
  background:linear-gradient(135deg,#5c0000,#8B0000);
  border-radius:20px;
  padding:26px 14px;
  min-height:140px;
  text-decoration:none;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  box-shadow:0 8px 22px rgba(0,0,0,.5);
  border:2px solid rgba(255,255,255,.1);
  transition:.18s ease;
}

.card:active{
  transform:scale(.95);
}

/* TEXT */
.card-title{
  font-size:22px;
  font-weight:800;
  letter-spacing:.6px;
  line-height:1.4;
}

.card-subtitle{
  font-size:14px;
  font-weight:600;
  margin-top:10px;
  color:#ffd6d6;
  opacity:.95;
}

/* SMALL DEVICES */
@media(max-width:360px){
  .card{
    min-height:125px;
    padding:22px 10px;
  }
  .card-title{
    font-size:20px;
  }
  .card-subtitle{
    font-size:13px;
  }
}

/* TABLET */
@media(min-width:768px){
  .card{
    min-height:160px;
  }
  .card-title{
    font-size:24px;
  }
  .card-subtitle{
    font-size:15px;
  }
}
</style>
</head>

<body>

<img src="1000894411 (1).png" class="header-logo" alt="OmKarmyog Logo">

<div class="grid">

<a href="https://sanketramdasi264-prog.github.io/app-menu-home/arati/" class="card">
  <div>
    <div class="card-title">आरती संग्रह</div>
    <div class="card-subtitle">नवीन आरती उपलब्ध</div>
  </div>
</a>

<a href="https://sanketramdasi264-prog.github.io/app-menu-home/stotra/" class="card">
  <div>
    <div class="card-title">स्तोत्र संग्रह</div>
    <div class="card-subtitle">सर्व स्तोत्रे व अष्टके</div>
  </div>
</a>

<a href="https://sanketramdasi264-prog.github.io/app-menu-home/bhajan/" class="card">
  <div>
    <div class="card-title">भजनावली</div>
    <div class="card-subtitle">भजने व अभंग</div>
  </div>
</a>

<a href="https://sanketramdasi264-prog.github.io/app-menu-home/pooja/" class="card">
  <div>
    <div class="card-title">पूजा प्रयोग</div>
    <div class="card-subtitle">पूजन, हवन, आवाहन</div>
  </div>
</a>

<a href="https://www.omkarmyog.in/p/blog-page_25.html" class="card">
  <div>
    <div class="card-title">मनाचे श्लोक</div>
    <div class="card-subtitle">समर्थ रामदास</div>
  </div>
</a>

<a href="https://www.omkarmyog.in/p/blog-page_65.html" class="card">
  <div>
    <div class="card-title">शास्त्रार्थ लेख</div>
    <div class="card-subtitle">कुलधर्म व कुलाचार</div>
  </div>
</a>

</div>

</body>
</html>
